<head th:fragment="head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        .logo-container {
            background-color: #47bcff;
            color: white;
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">mudi</span>
    <span class="mt-3">
        <a class="text-light text-decoration-none" sec:authorize="!isAuthenticated()" href="/login">Login</a>
        <a class="text-light text-decoration-none" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
    </span>


</div>

<div th:fragment="titulo(valor)" class="container-fluid bg-dark text-light p-5">
    <h1 class="display-4" th:text="${valor}"></h1>
</div>
