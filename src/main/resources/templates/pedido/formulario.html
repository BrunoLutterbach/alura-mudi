<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
<div class="container">
    <div class="container-fluid bg-dark text-light p-5 mb-3">
        <h1 class="display-4">Novo Pedido</h1>
    </div>
    <form action="/pedido/novo" method="post">
        <div class="form-group">
            <label for="nomeProduto">Produto</label>
            <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" placeholder="Nome do produto">
            <small class="text-muted">Informe o nome do produto</small>
        </div>
        <div class="form-group">
            <label for="urlProduto">Url</label>
            <input type="text" class="form-control" id="urlProduto" name="urlProduto" placeholder="Url do produto">
            <small class="text-muted">Procure o produto que você deseja e informe a url</small>
        </div>
        <div class="form-group">
            <label for="urlImagem">Imagem</label>
            <input type="text" class="form-control" id="urlImagem" name="urlImagem" placeholder="Url da imagem">
            <small class="text-muted">Procure uma foto do produto e informe a url</small>
        </div>
        <div class="form-group mb-3">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
</body>
</html>
